<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Spam Detector</title>
</head>
<body>
    <h1 class="text-center">Spam Message Detector</h1>
    <div class="ml-container">

		<form class="p-3 text-center" action="/" method="POST" enctype="multipart/form-data">
		    <p class="text-center">Enter Your Message Here</p>
		    <textarea class="form-control-lg" name="message" rows="4" cols="50"></textarea>
		    <br/>
		    <input type="submit" class="btn btn-info mt-3" value="Predict">
	    </form>
	</div>
	
	<div class="w-50 p-3 container justify-content-center">
		<h4 class="text-center"><em>{{ text }}</em></h4>
    </div>
    <div class="ml-container">
        {% if prediction == 1%}
        <h2 class="text-center" style="color:red;">It is a Spam Message</h2>
        {% elif prediction == 0%}
        <h2 class="text-center" style="color:green;">Not a Spam Message</h2>
        {% endif %}
    </div>
</body>
</html>
